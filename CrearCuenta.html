<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Crear cuenta</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="sytlesheet" href="CrearCuenta.css">
    <link rel="stylesheet" href="fonts/style.css">
    <link rel="stylesheet" href="visual.css">

    <!--archivo css del plugin jquery validation engine-->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/validationEngine.jquery.min.css" 
    integrity="sha512-fvBUZJJBrJrzrFYM/EN2isPokoNnx331y30ZXIxRRlop1aq6rT6d8oY6WJVsiXZoso0dIZ2nbQjtGLi6Kkxr/Q==" crossorigin="anonymous" />

  </head>
  <body class="body-color">
    
        <div class="row no-gutters bg-blue">
            <div class="col-sm-5">

            </div>
            <div class="col-sm-7 d-flex"></div> <!-- d-flex para q el contenido este centrado verticalmente -->
            
            
            <!-- contenedor para los datos de ingreso de la cuenta -->  
            <div class="container align-self-center p-6"> 
                    <h1>Crea tu cuenta gratis</h1>
                    <div class="form-group">

                      <!--botones de enlace con redes sociales-->
                        <button class="btn btn-primary d-inline-block text-light mr-2 mb-3 width-100"><i class="icon ion-logo-google lead align-middle mr-2"></i> Google </button>
                        <button class="btn btn-primary d-inline-block text-light mb-3 width-100"><i class="icon ion-logo-facebook lead align-middle mr-2"></i> Facebook</button>
                    </div>
                    
                    <p class="text-muted">Ingresa tu información para registrarte.</p>
                    <!--clase text-muted es para darle el color-->
                    
                    <form id="Login" action="InicioSesion.html" method="post">
                        <div class="form-row mb-2">
                            <!--nombre de usuario -->
                            <div class="form-group col-sm-6">
                                <label for="Nombre">Nombre<span class="text-danger">*</span></label>
                                <input type="text" class="validate[required] form-control" 
                                data-errormessage-value-missing=" Debe agregar su nombre" value=""/>
                            </div>
                            <!--apellido de usuario -->
                            <div class="form-group col-sm-6">
                                <label for="Apellido">Apellido <span class="text-danger">*</span></label>
                                <input type="text" class="validate[required] form-control"
                                data-errormessage-value-missing=" Debe agregar su apellido" value=""/>
                            </div>
                        </div>

                        <!--correo de usuario -->
                        <div class="form-group mb-3">
                            <label for="Correo">Correo electrónico <span class="text-danger">*</span></label>
                            <input type="email" class="validate[required, custom[email]] form-control" 
                            data-errormenssage-value-missing=" El correo electronico es obligatorio"
                            data-errormenssage-custom-error="Formato: usuario@mail.com" value=""/>
                        </div>
                        <!--contraseña de usuario -->
                        <div class="form-group mb-3">
                            <label for="Contraseña"> Crea tu contraseña <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" >
                        </div>


                        <div class="container">
                            <div class="row">
                              <input type="checkbox" data-required="1" name="terminos" id="terminos" value="">
                              <label for="terminos"><span class="span-terminos">Acepto la <a target="_blank" 
                              href="terminos_condiciones.html" >politica de privacidad</a></span></label>
                        </div>
                       
                    </form>
                    <button id="Registrarse" class="btn btn-primary width-100"><a href="#" style="color: white ;">Regístrate</button></a>
                    <button class="btn btn-primary width-100"><a href="index.html" style="color: white ;">Volver a pagina principal</button></a>

                    <!-- Optional JavaScript -->
                    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
                
                    <!--inclusion de jquery-->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/jquery-1.8.2.min.js" 
                integrity="sha512-TioVFI1HfPAFh7BGAsuCB76vIrmMroWB+yRNKnTan26OBCdpdH9DWYoTxZbjW8kCKH3QDItheAEVso5N7+w75g==" 
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>

                <!--lenguaje de los mensajes en español-->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/languages/jquery.validationEngine-es.min.js" 
                integrity="sha512-GCKyaseskD91hTJv68w+ldDh2vU5iURF1/pIDyAY+Bv3MZhceURuVe3GZMgPXYUb+W41oTHz2CRrTOhkdvE6SQ==" crossorigin="anonymous" 
                referrerpolicy="no-referrer"></script>

                <!--archivo js para el plugin-->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/jquery.validationEngine.min.js" 
                integrity="sha512-MKqdT8JgKftxlK6oK4S+Hh44ivKyaPncl6qN9JZEGKJGQZJMiSoPzehLcbvd/1XMieEP1Q4A3wzzhTrvBUUcUQ==" 
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>

                <script>

                $(document).ready(() => {
                    event.preventDefault();
                    $('#Login').validationEngine();
                    $( "#Registrarse" ).click(function() {
                    $( "#Login" ).submit();
                    });
                });
                </script>     
            </div>
        </div>
    
    
  </body>
</html>
