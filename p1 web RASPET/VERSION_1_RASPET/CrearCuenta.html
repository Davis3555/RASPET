  <body>
    <ul class="menu">
        <li><a href="RASPETmain.html"><i class="icon-home3"></i></a></li>
       <li><a href="InicioSesion.html"><i class="icon-user"></i></a></li>
       <li><a href="AcercaNosotros.html"><i class="icon-phone"></i></a></li>
       
    </ul>

    <section>
        <div class="row no-gutters bg-blue">
            <div class="col-sm-5">

            </div>
            <div class="col-sm-7 d-flex"></div> <!-- d-flex para q el contenido este centrado verticalmente -->
            
            
            <!-- contenedor para los datos de ingreso de la cuenta -->  
            <div class="container align-self-center p-6"> 
                    <h1>Crea tu cuenta gratis</h1>
                    <div class="form-group">
                      <!--botones de enlace con redes sociales-->
                        <button class="btn btn-primary d-inline-block text-light mr-2 mb-3 width-100"><i class="icon ion-logo-google lead align-middle mr-2"></i> Google </button>
                        <button class="btn btn-primary d-inline-block text-light mb-3 width-100"><i class="icon ion-logo-facebook lead align-middle mr-2"></i> Facebook</button>
                    </div>
                    <p class="text-muted">Ingresa tu información para registrarte.</p>
                    <!--clase text-muted es para darle el color-->
                    <form>
                        <div class="form-row mb-2">
                            <!--nombre de usuario -->
                            <div class="form-group col-sm-6">
                                <label for="Nombre">Nombre<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Tu nombre">
                            </div>
                            <!--apellido de usuario -->
                            <div class="form-group col-sm-6">
                                <label for="Apellido">Apellido <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Tu apellido">
                            </div>
                        </div>

                        <!--correo de usuario -->
                        <div class="form-group mb-3">
                            <label for="Correo">Correo electrónico <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" placeholder="Ingresa tu correo electrónico">
                        </div>
                        <!--contraseña de usuario -->
                        <div class="form-group mb-3">
                            <label for="Contraseña">Contraseña <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" placeholder="Ingresa una contraseña">
                        </div>


                        <div class="form-group mb-5">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label text-muted">Al seleccionar esta casilla aceptas nuestro aviso de privacidad y los términos y condiciones</label>
                            </div>
                        </div>
                        <button class="btn btn-primary width-100">Regístrate</button>
                    </form>
            </div>
        </div>
    </section>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
